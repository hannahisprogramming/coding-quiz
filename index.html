<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <h1 class="page-title">Coding Quiz</h1>
    <p>Are you ready to take a quiz on Javascript?</p>
  </header>

  <main id="page-content">
    <form class = "quizForm" id="quizForm">
      <div class="quizForm">
        <h2 class="quizForm" id="questionH2"></h2>
      </div>
      <div class="quizForm">
        <label>A</label>
        <input type="radio" id="answerA" />
        <label>B</label>
        <input type="radio" id="answerB" />
        <label>C</label>
        <input type="radio" id="answerC" />
        <label>D</label>
        <input type="radio" id="answerD" />
      </div>
      <div class="quizForm">
        <button class="btn" id="save-task">Submit Answer</button>
      </div>
    </form>
  </main>

  <script src="./script.js"></script>

</body>
</html>
