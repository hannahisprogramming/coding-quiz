<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <h1 class="page-title">Coding Quiz</h1>
    <p>Get ready for a quiz on Javascript!</p>
  </header>

  <main id="page-content">
    <form class = "quizForm" id="quizForm">
      <div class="quizForm">
        <h2 class="quizForm" id="questionH2"></h2>
      </div>
      <section class="quizForm">
        <div class="quizForm">
          <input class="quizForm" type="radio" id="answerA" name="radioGroup"/>
          <label class="quizForm" id="labelA"></label>
        </div>

        <div class="quizForm">
          <input class="quizForm" type="radio" id="answerB" name="radioGroup" />
          <label class="quizForm" id="labelB"></label>
        </div>

        <div class="quizForm" id="C">
          <input class="quizForm" type="radio" id="answerC" name="radioGroup" />
          <label class="quizForm" id="labelC"></label>
        </div>

        <div class="quizForm" id="D">
          <input class="quizForm" type="radio" id="answerD" name="radioGroup" />
          <label class="quizForm" id="labelD"></label>
        </div>
      </section>
      <div class="quizForm">
        <button class="btn" id="save-task">Submit Answer</button>
      </div>
    </form>
  </main>

  <script src="./script.js"></script>

</body>
</html>
